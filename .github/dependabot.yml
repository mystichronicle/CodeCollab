version: 2
updates:
  # GitHub Actions - Monthly updates only
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "github-actions"

  # Python dependencies (API Gateway) - Monthly
  - package-ecosystem: "pip"
    directory: "/services/api-gateway"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "python"
      - "api-gateway"

  # Python dependencies (AI Service) - Monthly
  - package-ecosystem: "pip"
    directory: "/services/ai-service"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "python"
      - "ai-service"

  # Cargo dependencies (Execution Service) - Monthly
  - package-ecosystem: "cargo"
    directory: "/services/execution-service"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "rust"
      - "execution-service"

  # Go dependencies (Collaboration Service) - Monthly
  - package-ecosystem: "gomod"
    directory: "/services/collab-service"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "go"
      - "collab-service"

  # npm dependencies (Frontend) - Monthly
  - package-ecosystem: "npm"
    directory: "/services/frontend"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "npm"
      - "frontend"
    versioning-strategy: increase

  # Docker dependencies - Quarterly only
  - package-ecosystem: "docker"
    directory: "/services/api-gateway"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/services/collab-service"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/services/execution-service"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/services/frontend"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "docker"
